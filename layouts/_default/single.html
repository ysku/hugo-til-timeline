{{ define "heading" }}
<div class="container">
  <!-- Title and Publication Date -->
  <h1 class="title">{{ .Title }}</h1>
  <h2 class="subtitle">{{ .Date.Format "02 Jan 2006" }}</h2>

  <!-- Tags -->
  {{ with .Params.tags }}
  <div class="tags">
    {{ range . }}
    <a class="tag" href="{{ "tags" | absURL }}/{{ . | urlize }}">{{ . }}</a>
    {{ end }}
  </div>
  {{ end }}
</div>
{{ end }}

{{ define "content" }}
<div class="container markdown-body">
  {{ .Content }}
</div>
{{ end }}
